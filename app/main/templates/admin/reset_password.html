{% load static %}
<!DOCTYPE html>
<htm lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Vimal-Solar" name="keywords">
    <meta content="Vimal Solar" name="description">
    <title>Vimal Solar</title>

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'main/lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'main/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'main/lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">

    <!-- Custom Stylesheets -->
    <link href="{% static 'main/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'admin/css/custom_admin.css' %}" rel="stylesheet">
    <link href="{% static 'admin/css/nav_sidebar.css' %}" rel="stylesheet">

    <!-- Inline Styles -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form_main {
            width: 350px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        .form_main .heading {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .form_main .inputContainer {
            width: 100%;
            position: relative;
            margin-bottom: 20px;
        }
        .form_main .inputField {
            width: 100%;
            padding: 10px 15px;
            font-size: 14px;
            border: 1px solid #a8a8a8;
            border-radius: 30px;
            outline: none;
            background-color: #f9f9f9;
        }
        .form_main .inputField:focus {
            border-color: #0066ff;
            background-color: #fff;
        }
        .form_main #button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #0077ff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form_main #button:hover {
            background-color: #2e91fb;
        }
        .form_main .error-message {
            color: red;
            font-size: 14px;
            display: none;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="form_main">
        <h2 class="heading">Reset Password</h2>
        <form method="POST" autocomplete="off" id="passwordForm">
            {% csrf_token %}
            <div class="inputContainer">
                <input type="password" class="inputField" name="new_password" id="new_password" required maxlength="4" placeholder="New Password">
            </div>
            <div class="inputContainer">
                <input type="password" class="inputField" name="confirm_password" id="confirm_password" required maxlength="4" placeholder="Confirm Password">
            </div>
            <div class="error-message" id="password_error">
                Passwords do not match. Please try again.
            </div>
            <button type="submit" id="button">Reset Password</button>
        </form>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Password Validation Script -->
    <script>
        document.querySelector("#passwordForm").addEventListener("submit", function(event) {
            const newPassword = document.getElementById("new_password").value;
            const confirmPassword = document.getElementById("confirm_password").value;

            const passwordError = document.getElementById("password_error");

            if (newPassword !== confirmPassword) {
                event.preventDefault(); // Prevent form submission
                passwordError.style.display = "block"; // Show error
            } else {
                passwordError.style.display = "none"; // Hide error if resolved
            }

        });
    </script>
    

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'main/lib/wow/wow.min.js' %}"></script>
<script src="{% static 'main/lib/easing/easing.min.js' %}"></script>
<script src="{% static 'main/lib/waypoints/waypoints.min.js' %}"></script>
<script src="{% static 'main/lib/counterup/counterup.min.js' %}"></script>
<script src="{% static 'main/lib/owlcarousel/owl.carousel.min.js' %}"></script>
<script src="{% static 'main/lib/isotope/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'main/lib/lightbox/js/lightbox.min.js' %}"></script>

<!-- Template Javascript -->
<script src="{% static 'main/js/main.js' %}"></script>

</body> <!-- Correct closing of the body tag -->
</html>
