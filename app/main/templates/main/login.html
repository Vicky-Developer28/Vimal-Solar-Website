 <!-- Style -->
 <style>
  body {
    font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
  }

  .form_main {
      height: 400px;
      width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
  }

  .form_main .heading {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
  }

  .form_main .inputContainer {
      width: 100%;
      position: relative;
      margin-bottom: 20px;
  }

  .form_main .inputIcon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #181818;
  }

  .form_main .inputField {
      width: 100%;
      padding: 10px 40px;
      font-size: 14px;
      border: 1px solid #a8a8a8;
      border-radius: 30px;
      outline: none;
      background-color: #f9f9f9;
  }

  .form_main .inputField:focus {
      border-color: #0066ff;
      background-color: #fff;
  }

  .form_main #button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #0077ff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
  }

  .form_main #button:hover {
      background-color: #2e91fb;
  }

  .form_main .signupContainer {
      margin-top: 10px;
      text-align: center;
  }

  .form_main .signupContainer p {
      font-size: 14px;
      color: #5b5b5b;
  }

  .form_main .signupContainer a {
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      color: #0080ff;
  }

  .form_main .signupContainer a:hover {
      text-decoration: underline;
  }
</style>
</head>

<body>
  <form action="" method="post" autocomplete="off">
    {% csrf_token %}
    <div class="form_main">
      <p class="heading">Login</p>
      <br>
      <div class="inputContainer">
          <i class="fas fa-user inputIcon"></i>
          <input placeholder="Username" id="username" class="inputField text-black" type="text">
      </div>
      <div class="inputContainer">
          <i class="fas fa-lock inputIcon"></i>
          <input placeholder="Password" id="password" class="inputField text-black" type="password">
      </div>
      <button id="button">Submit</button>
      <div class="signupContainer">
          <p>Don't have an account?</p>
          <a href="#">Sign up</a>
      </div>
    </div>
    

  </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Sticky Navbar Scroll Effect
    document.addEventListener("DOMContentLoaded", function () {
        const navbar = document.querySelector('.sticky-nav');
        window.addEventListener('scroll', function () {
            if (window.scrollY > 10) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    });

    // Initialize Carousel
    var carousel = new bootstrap.Carousel(document.querySelector('.carousel'), {
        interval: 5000,
        ride: 'carousel'
    });
</script>
